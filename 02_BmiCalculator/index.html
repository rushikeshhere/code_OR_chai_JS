<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body style="background-color: darkolivegreen; color: white;">
    <div class="bmiCal">
        <h2>BMI Calcultor</h2>
        <form>
            <label for="height">Height : </label>
            <input type="text" id="height" /><br><br>
            <label for="weight"> weight :</label>
            <input type="text" id="weight"><br><br>
            <input type="submit" id="calulate" value="Calulate" /><br>
            <div class="result"></div>
            <div class="info">
                <span>Check Your Fitness According To Calculated BMI : </span><br>
                <table class="table">
                    <tr>
                        <th>Body Mass Index(BMI)</th> &nbsp
                        <th>Weight Status</th>
                    </tr>
                    <tr>
                        <td>Below 18.5</td>
                        <td style="color:rgb(16, 203, 203);">Underweight</td>

                    </tr>
                    <tr>
                        <td>18.5 - 24.9</td>
                        <td style="color: rgb(8, 250, 8);">Normal</td>
                    </tr>
                    <tr>
                        <td>25.0 - 29.9 </td>
                        <td style="color: yellow;">Overweight</td>
                    </tr>
                    <tr>
                        <td>30.0 plus </td>
                        <td style="color: red;">Obese</td>
                    </tr>
                </table>
            </div>
        </form>
    </div>
    <script src="index.js"></script>
</body>

</html>
